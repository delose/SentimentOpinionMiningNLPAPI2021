
<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <div style="text-align:center;" class="form-group">
                <h2>Crypto News Sentiments [Demo]</h2>
                <p>Click and see the sentiment score (based on news articles) for each cryptocurrencies</p>
            </div>
            <!-- <mat-card-content class="mx-2 mt-3 mb-4" fxLayoutAlign="center none">
                <h4>Token: {{ token }}</h4>
            </mat-card-content> -->
        </mat-card>
        <!-- <mat-card>
            <mat-card-content class="mx-2 mt-3 mb-4" fxLayoutAlign="center none">
                <h4>Sentiment: {{ sentiment }}</h4>
            </mat-card-content>
        </mat-card> -->
        <mat-card>
            <mat-card-content style="text-align:center;" class="mx-2 mt-3 mb-4" fxLayoutAlign="center none">
                <button *ngFor="let coin of top10MarketcapCrypto" (click)="populateFeed(coin.code)"  mat-raised-button color="primary" type="button" class="coin-button rounded px-3 py-1 mx-2 text-truncate mw-80vw" aria-label="Close">
                    {{coin.name}} ({{coin.code}})
                    <!-- <span aria-hidden="true">Ã—</span> -->
                  </button>
            </mat-card-content>
        </mat-card>

        <div *ngFor="let article of shownArticles; let i = index">
            <div class="container">
            <div fxFlex="95%">
                <mat-card>
                    <mat-card-content>
                        <div style="text-align:center;" class="container">
                            <h2 class="" [innerHtml]="article.title"></h2>
                            <!-- <i class="info-icon material-icons" matTooltip="publisher: {{article.author}}&#13;date published: {{article.published_date}}&#13;language: {{article.language}}&#13;score: {{article._score}}" [matTooltipClass]="'app-tooltip'">info</i> -->
                        </div>
                        <div style="text-align:center;" class="d-flex flex-wrap justify-content-center">
                            <img *ngIf="article.media !== '' && article.media !== undefined && article.media !== null" class="card-img-top" src="{{article?.media}}" alt="Card image cap" style="width: 18rem;max-width: 100%;">
                        </div>
                        <div id="{{i}}"></div>
                        <div class="container" fxLayoutAlign="left none">
                            <p [innerHtml]="article.summary"></p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            </div>
        </div>
    </div>
</div>

<button mat-fab class="fab-positive" style="background-color: green;">
    <!-- <mat-icon aria-label="negative">favorite</mat-icon> -->
    <div>{{ positiveSentimentCount | number : '1.0-0' }}</div>
</button>

<button mat-fab class="fab-negative" style="background-color: red;">
    <!-- <mat-icon aria-label="positive">favorite</mat-icon> -->
    <div>{{ negativeSentimentCount | number : '1.0-0' }}</div>
</button>
